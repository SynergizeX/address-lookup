<!DOCTYPE html>
<html>
<head>
    <title>Address Lookup with Autocomplete</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZ5WRNFLWE6y-tPyBwLSfUn6y3B_B0eCk&libraries=places"></script>
    <script>
        function initAutocomplete() {
            var input = document.getElementById('addressInput');
            var autocomplete = new google.maps.places.Autocomplete(input, { componentRestrictions: { country: 'ca' } });

            autocomplete.addListener('place_changed', function() {
                var place = autocomplete.getPlace();
                if (place.formatted_address) {
                    document.getElementById('result').innerText = 'Address: ' + place.formatted_address;
                } else {
                    document.getElementById('result').innerText = 'Address not found.';
                }
            });
        }
    </script>
</head>
<body onload="initAutocomplete()">
    <h1>Address Lookup with Autocomplete</h1>
    <input type="text" id="addressInput" placeholder="Enter address">
    <div id="result"></div>
</body>
</html>
